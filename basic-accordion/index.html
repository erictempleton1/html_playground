<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="toggle-item">
        <button id="toggle-button-1" class="btn">
          Toggle 1
        </button>
        <div id="toggle-container-1" class="toggle-container">
          <div class="toggle-content">
            When an HTML element on your page has display: grid or display: inline-grid applied to it,
            you can see a grid
            badge next to it in the Elements panel.
          </div>
        </div>
      </div>
      <div class="toggle-item">
        <button id="toggle-button-2" class="btn">
          Toggle 2
        </button>
        <div id="toggle-container-2" class="toggle-container">
          <div class="toggle-content">
            When an HTML element on your page has display: grid or display: inline-grid applied to it,
            you can see a grid
            badge next to it in the Elements panel.
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  document.getElementById("toggle-button-1")
    .addEventListener("click", () => {
      document.getElementById("toggle-container-1").classList.toggle("show");
    });

  document.getElementById("toggle-button-2")
    .addEventListener("click", () => {
      document.getElementById("toggle-container-2").classList.toggle("show");
    });
</script>

</html>
