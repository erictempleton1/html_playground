<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="header-container">
        <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
        </svg>
        <h1>Sign in</h1>
        <div>Or <span>start your 14 day free trial</span></div>
      </div>
      <form>
        <div class="forms-container">
          <input class="email-input" type="email" placeholder="Email address">
          <input class="password-input" type="password" placeholder="Password">
        </div>
        <div class="remember-me-container">
          <input id="remember-me" name="remember-me" type="checkbox">
          <label for="remember-me">Remember me</label>
          <div class="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
        <div>
          <button type="submit">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd" />
            </svg>
            Sign in
            <span></span>
          </button>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
